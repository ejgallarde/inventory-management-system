<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Vue.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Include Axios via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-panel {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-panel {
            width: 50%;
            background-image: url('your-image-path.png'); /* Replace this with the image you want */
            background-size: cover;
            background-position: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .form-container p {
            margin-bottom: 20px;
            color: #666;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .social-login {
            margin: 20px 0;
        }

        .social-login img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }

        .register-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #007bff;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="loginApp" class="container">
        <!-- Left Panel: Form and Content -->
        <div class="left-panel">
            <div class="form-container">
                <h2>Sign In to SPLIT Inventory</h2>
                <p>Manage your equipment</p>
                <input type="email" v-model="loginForm.email" placeholder="E-mail" required>
                <input type="password" v-model="loginForm.password" placeholder="Password" required>
                <button @click="login">Sign In</button>
                <div class="social-login">
                    <img src="images/facebook-icon.png" alt="Facebook"> <!-- Replace with actual icons -->
                    <img src="images/google-icon.png" alt="Google">
                    <img src="images/apple-icon.png" alt="Apple">
                </div>
                <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>

        <!-- Right Panel: Image -->
        <div class="right-panel" style="
            background-image: url('images/login.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full height to match the left panel */
            width: 50%; /* Ensure it takes up half the screen width */
            display: flex;
            justify-content: center;
            align-items: center;">
        </div>
    </div>

    <!-- Link to your custom login logic -->
    <script src="login.js"></script>
</body>

</html>
